<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Checkout Form</h2>
        <form id="gform">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
                <span id="error-message-1" style="display: none; color: red;">Name is Required</span>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email">
                <span id="error-message-2" style="display: none; color: red;">Email is Required</span>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address">
                <span id="error-message-3" style="display: none; color: red;">Address is Required</span>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city">
                <span id="error-message-4" style="display: none; color: red;">City is Required</span>
            </div>
            <input type="submit" class="btn btn-primary" id="submitButton" value="Submit">
        </form>
    </div>
    <script src="../Assignment02/script.js"></script>
</body>
</html>
